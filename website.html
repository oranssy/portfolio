/* border-box 초기화 */
*,

    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;

}

/* 가로모드 글씨 확대 초기화 */

    -ms-text-size-adjust: 100%;

/* 스킵메뉴 */
#skip a {
    position: absolute;
    left: 10px;
    top: -92px;
    z-index: 100000;
    color: #fff;
    font-size: 18px;
    padding: 10px;
    background: #000;
    font-family: "Chosunilbo_myungjo";
    transition: none;
}

#skip a:focus,
#skip a:active {
    top: 20px;
    transition: all 0.6s ease;
}

.blind {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;

/* header */
#header {
    position: fixed;
    left: 0;
    top: -100px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #fff;
    font-family: 'PartizenoRegular';
    padding: 10px 20px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    z-index: 10000;
}
#header h1 {
    font-family: 'PartizenoRegular';
    color: #fff;
    font-size: 30px;
}

/* section1 */
#section1 {
    background: #000;
    height: 100vh;
}
#section1 iframe {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100vh;
    z-index: 1;
    opacity: 0;
    transform: scale(0);
}
.sec1 .ideas {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    display: inline-block;
    z-index: 100;
}
.sec1 .ideas h2 {
    font-size: 14vw;
    color: #9796b9;
    font-family: 'PartizenoRegular';
    line-height: 0.8;
}
.sec1 .ideas h2 span {
    display: inline-block;
    transform: translateX(100px);
    opacity: 0;
}
.sec1 .ideas .ideas-desc {
    font-size: 20px;
    color: #fff;
    width: 400px;
    font-family: 'AritaBuri';
    font-size: 16px;
    color: #9796b9;
}
.sec1 .ideas .ideas-desc > div span {
    display: inline-block;
    transform: translate(10px, 10px);
    opacity: 0;
    min-width: 0.2vw;
}

.sec1 .desc {
    font-size: 3vw;
    line-height: 1.2;
    position: absolute;
    left: 5vw;
    bottom: 5vh;
    font-family: 'PartizenoRegular';
    z-index: 100;
}
.sec1 .desc span {
    display: inline-block;
    opacity: 0;
    transform: translateY(50px);
    color: #fff;
    min-width: 0.6vw;
}

    <header id="header">
        <h1>pOr</h1>

    <main id="contents">

            <div class="sec1">
                <div class="ideas">
                    <h2 class="split">ideas</h2>
                    <div class="ideas-desc">
                        <div class="split">웹에 관심이 많았던 저는</div>

                    </div>

                    <div class="split">I want to create</div>

                </div>
            </div>

                <iframe src="https://webstoryboy.github.io/web2022/webstoryboy_three/three.js/index95.html" frameborder="0"></iframe>

        <!-- //section1 -->

        <section id="section2">
            <h2>Personality Personality</h2>
            <div class="person">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </section>
        <!-- //section2 -->

        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </main>


    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        })

        gsap.registerPlugin(ScrollTrigger);

        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)

        setTimeout(() => {
            let mainTl = gsap.timeline();
           
            mainTl.to(".ideas h2 span", {duration: 0.7, x: 0, opacity:1, stagger: 0.1, ease: Power1.easeOut})
            mainTl.to(".ideas-desc div span", {duration: 0.3, x: 0, y:0, opacity:1, stagger: 0.01, ease: Power1.easeOut})
            mainTl.to(".ideas", {duration: 1.6, x: "90%", ease: Power4.easeInOut},"+=2")
            mainTl.to("#section1 iframe", {duration: 1, opacity:1, scale: 1})
            mainTl.to(".desc .split span", {duration: 0.3, x: 0, y:0, opacity:1, stagger: 0.01, ease: Power1.easeOut})
            mainTl.to("#header", {duration: 0.3, top: 0, ease: Power1.easeOut})

        }, 2000);


        gsap.to("#section2 h2 ", {
            xPercent: -30,
            ease: "none",
            scrollTrigger: {
                scrub: 1,
            }
        })
        // gsap.to(".tit2, .tit5", {
        //     x: 400,
        //     scrollTrigger: {
        //         scrub: 1,
        //     }
        // })
    </script>
